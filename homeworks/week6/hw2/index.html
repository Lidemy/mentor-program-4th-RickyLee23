<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"> 

  <title>活動報名表單</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="./index.css" /> 
  

</head>

<body>

  <div class="container__all">
          <div class="color__block"></div>
          <div class="container__title">
                  <div class="title">新拖延運動報名表單</div>
                  <div class="activity__date">
                        <p>活動日期：2020/12/10 ~ 2020/12/11</p>
                  </div>
                  <div class="activity__location">
                        <p>活動地點：台北市大安區新生南路二段1號</p>
                  </div>
                  <div class="caution">
                        * 必填
                  </div>
                  <div class="information__insert">
                          <section class="information__nickname">
                                <h1>暱稱 <span>*</span></h1>
                                <input type="text" placeholder="您的回答">
                          </section>
                          <section class="information__email">
                                <h1>電子郵件 <span>*</span></h1>
                                <input type="text" placeholder="您的電子郵件">
                          </section>
                          <section class="information__phonenumber">
                                <h1>手機號碼 <span>*</span></h1>
                                <input type="text" placeholder="您的手機號碼">
                          </section>
                          <section class="information__option">
                                <h1>報名類型 <span>*</span></h1>
                                
                                <div>
                                        <input type="radio">
                                        躺在床上用想像力實作
                                </div>
                                <div>
                                        <input type="radio">
                                        趴在地上滑手機找現成的
                                </div>
                          </section>
                          <section class="information__howyouknow">
                                <h1>怎麼知道這個活動的？ <span>*</span></h1>
                                <input type="text" placeholder="您的回答">
                          </section>
                          <section class="information__else">
                                <h1>其他</h1>
                                <p>對活動的一些建議</p>
                                <input type="text" placeholder="您的回答">
                          </section>     
                  </div>
                  <div class="submit">提交</div>
                  <p class="reminder">請勿透過表單送出您的密碼。</p> 
          </div>
          
    
  </div>
  <div class="color__block__bottom">
    <div class="color__block__bottom1"></div>
    <div class="color__block__bottom2">© 2020 © Copyright. All rights Reserved.</div>
  </div>


</body>
</html>
